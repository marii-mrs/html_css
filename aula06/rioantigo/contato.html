<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contato - Rio Antigo</title>

    <link href="css/rioantigo.css" rel="stylesheet">
    <link href="css/menu.css" rel="stylesheet">
    <link href="css/contato.css" rel="stylesheet">
    
    <!-- Fonte Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Fale conosco</h1>
    </header>

    <nav class="hmenu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="imagens_rioantigo.html">Imagens</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Sobre</a></li>
        </ul>
    </nav>

    <main>
        <div class="titulo-principal">
            <h2>Converse conosco</h2>
        </div>

        <div>

            <form name="frmContato" action="#" method="post">

                <fieldset>
                    <div>
                        <label for="idNome">Nome</label>
                    </div>
                    <input type="text" name="nome" id="idNome" 
                        placeholder="Informe seu nome" maxlength="70">

                    <div>
                        <label for="idEmail">E-mail</label>
                    </div>
                    <input type="email" name="email" id="idEmail" 
                        placeholder="Informe seu e-mail" maxlength="100">

                    <div>
                        <label for="idGenero">Gênero</label>
                    </div>
                    <input type="radio" name="genero" value="F" id="idGeneroF"><label for="idGeneroF">Feminino</label>
                    <input type="radio" name="genero" value="M" id="idGeneroM"><label for="idGeneroM">Masculino</label>
                    <input type="radio" name="genero" value="O" id="idGeneroO"><label for="idGeneroO">Outros</label>
                                
                    <div><label for="idAssunto">Assunto</label></div>
                    <select id="idAssunto" name="assunto">
                        <option value="0" selected>Selecione...</option>
                        <option value="E">Elogio</option>
                        <option value="C">Crítica</option>
                        <option value="S">Solicitação</option>
                        <option value="O">Outros</option>
                    </select>

                    <div><label for="idMensagem">Mensagem</label></div>
                    <textarea rows="10" cols="80" id="idMensagem" name="Mensagem"
                        placeholder="Digite sua mensagem...">
                    </textarea>

                    <div>
                        <input type="reset" value="Limpar">
                        <input type="submit" value="Enviar">
                    </div>
            </fieldset>
            </form>
        </div>
    </main>
</body>
</html>
